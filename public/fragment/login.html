<div ng-controller="LoginController" class="ui compact segment" style="width:500px;margin:auto;">
	<h2 class="header"><i class="ui user icon"/>Login</h2>
	<form class="ui form right aligned"  ng-hide="isLogged()" ng-cloak>
		<div class="field">
			<input type="text" ng-model="username" placeholder="username"/>
		</div>
		<div class="field">
			<input type="password" ng-model="password" placeholder="password"/>
		</div>
		<div class="field">
			<div class="ui selection dropdown" id="loginTypeSel">
				<input type="hidden" ng-model="type">
				<i class="dropdown icon"></i>
				<div class="default text">Type</div>
				<div class="menu">
					<div class="item" ng-repeat="type in types" data-value="{[{type}]}">{[{type}]}</div>
				</div>
			</div>
			<script type="text/javascript">
				$('#loginTypeSel').dropdown({
					onChange: function (value, text, choice) {
						$(this).scope().type = value;
					}
				});
			</script>
		</div>
		<div class="field">
			<div class="ui icon button" ng-click="login()">
				<i class="ui sign in icon"></i>
				Login
			</div>
		</div>
	</form>
</div>
