<div ng-controller="LoginController">
	<form class="ui form"  ng-hide="isLogged()" ng-cloak>
		<div class="field">
			<label>Username</label>
			<input type="text" ng-model="username"/>
		</div>
		<div class="field">
			<label>Password</label>
			<input type="password" ng-model="password"/>
		</div>
		<div class="field">
			<div class="ui selection dropdown">
				<input type="hidden" ng-model="type">
				<i class="dropdown icon"></i>
				<div class="default text">Type</div>
				<div class="menu">
					<div class="item" ng-repeat="type in types" data-value="{[{type}]}">{[{type}]}</div>
				</div>
			</div>
			<script type="text/javascript">
				$('.ui.dropdown').dropdown({
					onChange: function (value, text, choice) {
						$(this).scope().type = value;
					}
				});
			</script>
		</div>
		<div class="ui icon button" ng-click="login()">
			<i class="ui sign in icon"></i>
			Login
		</div>
	</form>
	<form class="ui form"  ng-show="isLogged()" ng-cloak>
		<div class="ui icon button" ng-click="logout()">
			<i class="ui sign out icon"></i>
			Logout 
		</div>
	</form>
</div>
